<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>The Journey Questionnaire</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="row">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/responses">Go to Responses</a>
      </div>
    </div>
			<div class="col-md-6 col-md-offset-3">
				<form id="questionnaire">
					<div class="form-group">
						<label for="see">What did you see?</label>
						<input type="text" class="form-control" id="see">
						<br />
						<label for="name">Where did your name come from?  How do you feel about it?</label>
						<textarea class="form-control" rows="10" id="name"></textarea>
                        <br />
                        <label for="expect">What did you expect from tonight?  Is it happening?</label>
                        <input type="text" class="form-control" id="expect">
						<br />
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date">
                        <br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/questionnaire.js" type="text/javascript"></script>

</body>

</html>
